<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
        <link rel="stylesheet" href="{% static 'css/style_detail.css' %}">
</head>
<body>
<a href="http://127.0.0.1:8000/" class="floating-button">Back</a>
<div class="container">
    <div class="post">
        <div class="post-image">
            <img src="{{object_detail.image.url}}" alt="" width="200" height="200">
        </div>
        <div class="post-content">
            <div class="post-header">
                <h1>{{object_detail.title}}</h1>
                <div class="post-meta">
                    <time>{{object_detail.created_date}}</time>
                </div>
            </div>
            <p>
                {{object_detail.description}}
            </p>
            <f1>
                {{rating_object.rating}}
            </f1>
        </div>
        <a class="floating-button" href="/book/{{object_detail.id}}/update/">Update</a>
        <a class="floating-button" href="/book/{{object_detail.id}}/delete/">Delete</a>
    </div>

</div>
</body>
</html>
